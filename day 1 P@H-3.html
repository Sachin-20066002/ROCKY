<!DOCTYPE html>
<html>
    <head>
        spanning
    </head>
    <style>
        table,td
        {
            border:1px solid black;
        }
    </style>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2">3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
        </table>
    </body>
</html>
